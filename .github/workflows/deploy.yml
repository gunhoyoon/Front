name: Next.js deployment

on:
  push:
    branches: [main]

jobs:
  continuous-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Use Node.js version 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Build
        run: |
          npm install
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.Front.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.Front.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.Front.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./${{ secrets.Front.BUILD_DIRECTORY }} ${{ secrets.Front.AWS_S3_BUCKET_NAME }} --acl public-read --delete

      - name: CloudFront Invalidate Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.Front.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'
